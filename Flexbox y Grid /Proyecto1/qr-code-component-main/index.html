<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Montserrat:wght@100;500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <section class="main">
    <figure class="main__picture">
        <img src="images/image-qr-code.png" alt="qr-code" class="main__img">
    </figure>
    <section class="main__texts">
      <h2 class="main__title">Improve your front-end skills by building projects</h2>
      <p class="main__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </section>

  <div class="attribution">
    <p class="paragraph">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Lezcano</a>.
    </p>
  </div>
</body>
</html>
